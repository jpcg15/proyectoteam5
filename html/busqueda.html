    <section style="background: #F5F5F5;">
        <!-- <div class="overlay"></div> -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="p-4">
                        <div class="search-titles">

                            <h1 class="search__title">
                                <span> Find deals on hotels, home, and much more... </span>
                            </h1>
                            <div class="subtitle-text">
                                From cozy country homes to funky city apartments
                            </div>
                        </div>

                        <div class="search__wrap p-4">
                            <form action="#" class="search-property-1">
                                <div class="row">
                                    <div class="col-lg align-items-end">
                                        <div class="form-group">
                                            <label for="search" class="form__label">Destination</label>
                                            <input id="search" name="search" type="text" class="form-control"
                                                placeholder="Search place">
                                        </div>
                                    </div>
                                    <div class="col-lg align-items-end">
                                        <div class="form-group">
                                            <label for="checkin_date" class="form__label">Check-in date</label>
                                            <input id="checkin_date" name="checkin_date" type="date"
                                                class="form-control checkin_date" placeholder="Check In Date">
                                        </div>
                                    </div>
                                    <div class="col-lg align-items-end">
                                        <div class="form-group">
                                            <label for="checkout_date" class="form__label">Check-out date</label>
                                            <input id="checkout_date" name="checkout_date" type="date"
                                                class="form-control checkout_date" placeholder="Check Out Date">
                                        </div>
                                    </div>
                                    <div class="col-lg align-items-end">
                                        <div class="form-group">
                                            <label for="price_limit" class="form__label">Limit</label>
                                            <div class="dropdown">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                  <span class="num-alduts">2</span> adults . <span class="num-children">0</span> children . <span class="num-room">1</span> room
                                                </button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                  <li>
                                                      <div class="stepper">
                                                          <div class="stepper__title-wrapper">
                                                              <label>Adults</label>
                                                          </div>
                                                          <div class="stepper__wrapper-button">
                                                              <button>-</button>
                                                              <span id="value-adults">2</span>
                                                              <button>+</button>
                                                          </div>
                                                      </div>
                                                    </li>
                                                  <li>
                                                    <div class="stepper">
                                                        <div class="stepper__title-wrapper">
                                                            <label>Children</label>
                                                            <span>Ages 0 - 17</span>
                                                        </div>
                                                        <div class="stepper__wrapper-button">
                                                            <button>-</button>
                                                            <span id="value-children">0</span>
                                                            <button>+</button>
                                                        </div>
                                                    </div>
                                                  </li>
                                                  <li>
                                                    <div class="stepper">
                                                        <div class="stepper__title-wrapper">
                                                            <label>Rooms</label>
                                                        </div>
                                                        <div class="stepper__wrapper-button">
                                                            <button>-</button>
                                                            <span id="value-rooms">1</span>
                                                            <button>+</button>
                                                        </div>
                                                    </div>
                                                  </li>
                                                </ul>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="col-lg align-self-end">
                                        <div class="form-group">
                                            <input type="submit" id="search" value="Search"
                                                class="form-control btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Homes guests love</h2>
            <div class="owl-carousel owl-theme">
                <div class="card" style="width: 12rem;">
                    <img src="../image_cap.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Villa Domina</h5>
                      <p class="card-text">Split</p>
                      
                      <div>
                          
                      </div>
                    </div>
                  </div>
                  
            </div>
        </div>
    </section>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
       $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
    </script>
